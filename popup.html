<!DOCTYPE html>
<html>
<head>
  <title>Item Adder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;

</html>
